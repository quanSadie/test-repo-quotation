<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<link rel="icon" th:href="@{/css/pagelg.png}" />
<link rel="stylesheet"
	th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>

</head>
<body>
<body>
	<div class="container">
		<h2 class="text-center">Forgot Password</h2>
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div th:if="${error != null}" class="alert alert-danger text-center">[[${error}]]</div>
				<div th:if="${message != null}"
					class="alert alert-warning text-center">[[${message}]]</div>
				<form th:action="@{/forgot_password}" method="post">
					<div class="form-group">
						<label for="email">Email</label> <input type="email"
							class="form-control" name="email" placeholder="Enter your e-mail"
							required autofocus>
					</div>
					<div class="form-group">
						<input type="submit" value="Send"
							class="btn btn-primary" id="send-button" />
						<p class="text-center" id="countdown-clock"></p>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</body>

</html>
